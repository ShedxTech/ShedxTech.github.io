baseurl: '/'
permalink: pretty
title: "ShedxTech"

logo:
  mobile: "images/logo/vector/default-mobile.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/vector/default-monochrome.svg"
  desktop_height: "32px"
  desktop_width: "120px"

description: "ShedxTech: Your Gateway to Success - We provide the perfect blend of talent, customized roadmaps, and industry expertise to bring your vision to life."

home: 
  limit_services: 3

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
